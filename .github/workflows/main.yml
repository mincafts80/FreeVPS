name: Linux GUI with VNC

on:
  workflow_dispatch:

jobs:
  vnc_gui:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Update system
      run: sudo apt update && sudo apt upgrade -y

    - name: Install GNOME + VNC
      run: |
        sudo apt install -y gnome-session gdm3 tigervnc-standalone-server tigervnc-common

    - name: Set VNC password
      run: |
        mkdir -p ~/.vnc
        echo "vncpassword" | vncpasswd -f > ~/.vnc/passwd
        chmod 600 ~/.vnc/passwd

    - name: Start VNC server
      run: |
        vncserver :1 -geometry 1920x1080 -depth 24

    - name: Install Cloudflared
      run: |
        curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
        sudo dpkg -i cloudflared.deb

    - name: Start Cloudflare Tunnel (VNC)
      run: |
        cloudflared tunnel --url tcp://localhost:5901 --token ${{ secrets.CF_TUNNEL_TOKEN }} &
        sleep 5
        cloudflared tunnel info | grep Hostname

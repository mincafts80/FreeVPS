name: Linux GUI File Transfer

on:
  workflow_dispatch:

jobs:
  gui:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Install GUI + RDP
      run: |
        sudo apt update
        sudo apt install -y xfce4 xfce4-goodies xrdp firefox
        sudo systemctl enable xrdp
        sudo systemctl start xrdp
        echo xfce4-session > ~/.xsession
        echo "runner:transfer" | sudo chpasswd

    - name: Install cloudflared
      run: |
        curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
        sudo dpkg -i cloudflared.deb

    - name: Start tunnel (RDP)
      run: |
        cloudflared tunnel run --token ${{ secrets.CF_TUNNEL_TOKEN }}
